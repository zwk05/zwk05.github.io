<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="register">
            <h3>注册列表</h3>
            <form action="" method="POST">
                <label class="phone">
                    <div class="box">
                        <input type="text" name="phone" id="" placeholder="输入手机号" />
                        <button>发送验证码</button>
                    </div>
                    <span>手机号码格式不正确</span>
                </label>
                <label class="code">
                    <input type="text" name="code" id="" placeholder="请输入验证码" />
                    <span>请填写4位手机动态码</span>
                </label>
                <label class="username">
                    <input type="text" name="username" id="" placeholder="请输入用户名" />
                    <span>用户名不正确</span>
                </label>
                <label class="password">
                    <input type="text" name="password" id="" placeholder="请输入密码" />
                    <span>密码太短，最少6位</span>
                </label>
                <label class="repassword">
                    <input type="text" name="repassword" id="" placeholder="请再次输入密码" />
                    <span>手机号码格式不正确</span>
                </label>

                <button class="py-3">注册</button>
                <div class="info">
                    已有账号？点击
                    <a href="" class="switch login_Btn">登录</a>
                </div>
            </form>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
