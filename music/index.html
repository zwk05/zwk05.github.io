<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css" />
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
	<div class="stage">
		<div class="ui">
			<div class="centent">
				<h3>Dusk</h3>
				<p>Tobu & Syndec</p>
				<label>
					<div class="progress"></div>
					<input type="range" value="0" min="0" max="100" step="1" />
				</label>
				<div class="time">
					<span class="current">00:00</span>
					<span class="duration">00:00</span>
				</div>

			</div>

		</div>
		<ul class="playlist">

		</ul>
		<div class="controls">
			<span><i class="fa fa-backward"></i></span>
			<span><i class="fa fa-play"></i> <i class="fa fa-pause"></i></span>
			<span><i class="fa fa-forward"></i></span>
		</div>
		<audio src="" autoplay controls></audio>
	</div>
	<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
	<script src="./assets/main.js"></script>
</body>

</html>
